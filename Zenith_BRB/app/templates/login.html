<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Zenith IA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #E8E9F3;
            color: #023E7C;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .container {
            max-width: 400px;
            background: #023E7C;
            padding: 2rem 2rem 2.5rem;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .container.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .container-backdrop {
            position: absolute;
            max-width: 400px;
            width: 100%;
            padding: 2rem 2rem 2.5rem;
            background: #E8E9F3;
            border-radius: 20px;
            z-index: 0.5;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .logo {
            position: relative;
            width: 100%;
            max-width: 220px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .logo img {
            width: 100%;
            height: 100%;
            display: block;
            transition: transform 0.3s ease;
            opacity: 1;
        }

        .logo img:hover {
            transform: scale(1.05);
        }

        .form-control {
            background: rgba(232, 233, 243, 0.1);
            border: 1px solid #E8E9F3;
            border-radius: 8px;
            padding-left: 2.5rem;
            color: #E8E9F3;
        }

        .form-control::placeholder {
            color: #E8E9F3;
            opacity: 0.6;
        }

        .form-control:focus {
            background: rgba(232, 233, 243, 0.2);
            border-color: #009FE3;
            box-shadow: 0 0 5px rgba(0, 159,  Judah, 0.5);
            color: #E8E9F3;
        }

        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #009FE3;
        }

        .btn-primary {
            background: #009FE3;
            border: none;
            border-radius: 8px;
            padding: 0.75rem;
            color: #E8E9F3;
            width: 48%;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        .btn-primary:hover {
            background: #007BB5;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 159, 227, 0.5);
        }

        .btn-primary:active {
            transform: scale(0.95);
        }

        .btn-cancel {
            background: #009FE3;
            border: none;
            border-radius: 8px;
            padding: 0.75rem;
            color: #E8E9F3;
            width: 48%;
            text-align: center;
            text-decoration: none;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        .btn-cancel:hover {
            background: #007BB5;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 159, 227, 0.5);
        }

        .btn-cancel:active {
            transform: scale(0.95);
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 1rem;
        }

        @media (max-width: 576px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }

            .container-backdrop {
                max-width: 100%;
                padding: 1.5rem;
                margin: 1rem;
            }

            .logo {
                max-width: 180px;
                height: 60px;
            }

            .button-group {
                flex-direction: column;
                gap: 10px;
            }

            .btn-primary, .btn-cancel {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container-backdrop"></div>
    <div class="container">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="Zenith IA Logo">
        </div>
        <form id="login-form">
            <div class="mb-3 input-group">
                <i class="bi bi-envelope"></i>
                <input type="email" class="form-control" name="email" placeholder="E-mail" required>
            </div>
            <div class="mb-3 input-group">
                <i class="bi bi-lock"></i>
                <input type="password" class="form-control" name="senha" placeholder="Senha" required>
            </div>
            <div class="button-group">
                <button type="submit" class="btn btn-primary">Entrar</button>
                <a href="{{ url_for('main.home') }}" class="btn btn-cancel">Cancelar</a>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script>
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: '#009FE3' },
                shape: { type: 'circle' },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#023E7C',
                    opacity: 0.4,
                    width: 1
                },
                move: { enable: true, speed: 2, direction: 'none', random: true }
            },
            interactivity: {
                events: { onhover: { enable: true, mode: 'repulse' } }
            }
        });

        toastr.options = {
            closeButton: true,
            progressBar: true,
            positionClass: 'toast-top-right',
            timeOut: 3000,
            showMethod: 'fadeIn',
            hideMethod: 'fadeOut',
            toastClass: 'toast',
            onShown: function() {
                document.querySelectorAll('.toast').forEach(toast => {
                    if (toast.classList.contains('toast-success')) {
                        toast.style.backgroundColor = '#023E7C';
                        toast.style.color = '#E8E9F3';
                        toast.style.border = 'none'; // Remove qualquer borda padrão
                    } else if (toast.classList.contains('toast-error')) {
                        toast.style.backgroundColor = '#009FE3';
                        toast.style.color = '#E8E9F3';
                    }
                });
            }
        };

        // Sobrescrever estilos padrão do toastr para sucesso
        toastr.success = function(message, title, optionsOverride) {
            return this.info(message, title, Object.assign({}, {
                toastClass: 'toast toast-success',
                backgroundColor: '#023E7C',
                color: '#E8E9F3'
            }, optionsOverride));
        };

        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.container');
            container.classList.add('visible');

            $('#login-form').on('submit', function(e) {
                e.preventDefault();
                const formData = $(this).serialize();

                $.ajax({
                    url: '{{ url_for("main.login_web") }}',
                    type: 'POST',
                    data: formData,
                    dataType: 'json',
                    success: function(response) {
                        if (response.success) {
                            toastr.success(response.message, 'Sucesso!');
                            setTimeout(() => {
                                window.location.href = '{{ url_for("main.painel") }}';
                            }, 1000);
                        } else {
                            toastr.error(response.message, 'Erro!');
                        }
                    },
                    error: function(xhr) {
                        let errorMessage = 'Erro ao conectar ao servidor.';
                        try {
                            const response = JSON.parse(xhr.responseText);
                            errorMessage = response.message || errorMessage;
                        } catch (e) {
                            console.error('Erro ao parsear resposta:', xhr.responseText);
                        }
                        toastr.error(errorMessage, 'Erro!');
                    }
                });
            });
        });
    </script>
</body>
</html>
