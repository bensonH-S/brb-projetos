<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinar Modelo - Zenith IA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #E8E9F3;
            color: #023E7C;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            background: #023E7C;
            padding: 30px 15px;
            z-index: 1;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
        }

        .sidebar .logo {
            position: relative;
            width: 100%;
            max-width: 220px;
            height: 80px;
            margin: 0 auto 40px;
            background-image: url('/static/images/logo.svg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .sidebar .logo img {
            width: 100%;
            height: 100%;
            display: block;
            transition: transform 0.3s ease;
            opacity: 1;
        }

        .sidebar .logo img:hover {
            transform: scale(1.05);
        }

        .sidebar .nav-link {
            color: #E8E9F3;
            display: block;
            padding: 12px 15px;
            transition: background 0.3s, color 0.3s, transform 0.3s;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        .sidebar .nav-link i {
            margin-right: 10px;
        }

        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            color: #E8E9F3;
            background: #009FE3;
            transform: translateX(5px);
        }

        .main-content {
            margin-left: 250px;
            padding: 40px;
            z-index: 1;
            min-height: 100vh;
        }

        .tab-content {
            background: #E8E9F3;
            height: 100%;
        }

        #build-tab {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            height: 100%;
        }

        #build-tab .chat-area {
            background: #E8E9F3;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            height: calc(100vh - 80px);
            overflow: hidden;
            position: relative;
            z-index: 2;
        }

        #build-tab .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            max-height: calc(100vh - 160px);
            background: #E8E9F3;
        }

        #build-tab .message {
            display: flex;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        #build-tab .message.agent img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 12px;
        }

        #build-tab .message.agent .text {
            background: #E8E9F3;
            padding: 10px 15px;
            border-radius: 12px;
            max-width: 70%;
            font-size: 0.95rem;
            color: #023E7C;
        }

        #build-tab .chat-input {
            padding: 15px;
            display: flex;
            gap: 10px;
            border-top: 1px solid #023E7C;
            background: #E8E9F3;
            position: sticky;
            bottom: 0;
            z-index: 1;
        }

        #build-tab .chat-input input {
            flex-grow: 1;
            padding: 10px 15px;
            border: 1px solid #023E7C;
            border-radius: 20px;
            font-size: 0.95rem;
            transition: border 0.3s ease;
        }

        #build-tab .chat-input input:focus {
            border-color: #009FE3;
            outline: none;
        }

        #build-tab .chat-input button {
            background: #009FE3;
            color: #E8E9F3;
            border: none;
            padding: 10px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }

        #build-tab .chat-input button:hover {
            background: #007BB5;
        }

        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }

            .main-content {
                margin-left: 0;
                padding: 20px;
            }

            #build-tab .chat-area {
                height: calc(100vh - 60px);
            }

            #build-tab .chat-messages {
                max-height: calc(100vh - 140px);
            }
        }

        @media (min-width: 1024px) {
            .tab-content {
                padding-left: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <div class="sidebar">
        <div class="logo">
            <img src="/static/images/logo.svg" alt="Zenith IA Logo">
        </div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" href="{{ url_for('main.treinar_ia') }}" data-bs-toggle="tab" data-bs-target="#build-tab">
                    <i class="bi bi-robot"></i> Modelo Zenith
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('main.persona_ia') }}">
                    <i class="bi bi-person"></i> Persona Zenith
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {{ 'active' if request.endpoint == 'main.acoes' else '' }}" href="{{ url_for('main.acoes') }}">
                    <i class="bi bi-gear"></i> Ações
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" data-bs-toggle="tab" data-bs-target="#build-tab">
                    <i class="bi bi-tools"></i> Ferramentas
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" data-bs-toggle="tab" data-bs-target="#build-tab">
                    <i class="bi bi-file-earmark-text"></i> Formulários
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" data-bs-toggle="tab" data-bs-target="#build-tab">
                    <i class="bi bi-chat"></i> Ensine Seu Agente
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('main.painel') }}">
                    <i class="bi bi-arrow-left"></i> Voltar
                </a>
            </li>
        </ul>
    </div>

    <div class="main-content">
        <div class="tab-content">
            <div class="tab-pane fade show active" id="build-tab">
                <div class="chat-area">
                    <div class="chat-messages">
                        <div class="message agent">
                            <img src="/static/images/avatar_01.png" alt="Zenith Avatar">
                            <div class="text">
                                Olá! Eu sou Zenith, seu agente de vendas. Como posso te ajudar hoje?
                            </div>
                        </div>
                    </div>
                    <div class="chat-input">
                        <input type="text" placeholder="Digite sua mensagem...">
                        <button><i class="bi bi-send"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: '#009FE3' },
                shape: { type: 'circle' },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#023E7C',
                    opacity: 0.4,
                    width: 1
                },
                move: { enable: true, speed: 2, direction: 'none', random: true }
            },
            interactivity: {
                events: { onhover: { enable: true, mode: 'repulse' } }
            }
        });
    </script>
</body>
</html>
