<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Zenith IA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #EEECE8;
            color: #040C42;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .container {
            max-width: 900px;
            background: rgba(4, 12, 66, 0.05);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .container.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .logo {
            position: relative;
            width: 100%;
            max-width: 220px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background-image: url('/static/images/logo.svg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .logo img {
            width: 100%;
            height: 100%;
            display: block;
            transition: transform 0.3s ease;
            opacity: 1;
        }

        .logo img:hover {
            transform: scale(1.05);
        }

        h4 {
            color: #040C42;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 3px rgba(188, 114, 1, 0.2);
        }

        .form-control {
            background: rgba(4, 12, 66, 0.05);
            border: 1px solid #040C42;
            border-radius: 8px;
            padding-left: 2.5rem;
            color: #040C42;
        }

        .form-control::placeholder {
            color: #040C42;
            opacity: 0.6;
        }

        .form-control:focus {
            background: rgba(4, 12, 66, 0.1);
            border-color: #BC7201;
            box-shadow: 0 0 5px rgba(188, 114, 1, 0.5);
            color: #040C42;
        }

        .form-control option {
            background: #EEECE8;
            color: #040C42;
        }

        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #BC7201;
        }

        .btn-primary {
            background: #BC7201;
            border: none;
            border-radius: 8px;
            padding: 0.75rem;
            color: #EEECE8;
            width: 48%;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        .btn-primary:hover {
            background: #A65D00;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(188, 114, 1, 0.5);
        }

        .btn-primary:active {
            transform: scale(0.95);
        }

        .btn-cancel {
            background: #040C42;
            border: none;
            border-radius: 8px;
            padding: 0.75rem;
            color: #EEECE8;
            width: 48%;
            text-align: center;
            text-decoration: none;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        .btn-cancel:hover {
            background: #BC7201;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(188, 114, 1, 0.5);
        }

        .btn-cancel:active {
            transform: scale(0.95);
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 2rem;
        }

        @media (max-width: 576px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }

            .logo {
                max-width: 180px;
                height: 60px;
            }

            .button-group {
                flex-direction: column;
                gap: 10px;
            }

            .btn-primary, .btn-cancel {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <div class="container">
        <div class="logo">
            <img src="/static/images/logo.svg" alt="Zenith IA Logo">
        </div>
        <form id="cadastro-form">
            <h4>Dados Pessoais</h4>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3 input-group">
                        <i class="bi bi-person"></i>
                        <input type="text" class="form-control" name="nome" placeholder="Nome Completo" required>
                    </div>
                    <div class="mb-3 input-group">
                        <i class="bi bi-envelope"></i>
                        <input type="email" class="form-control" name="email" placeholder="E-mail" required>
                    </div>
                    <div class="mb-3 input-group">
                        <i class="bi bi-lock"></i>
                        <input type="password" class="form-control" name="senha" placeholder="Senha" required>
                    </div>
                    <div class="mb-3 input-group">
                        <i class="bi bi-file-earmark-text"></i>
                        <input type="text" class="form-control" name="cpf" placeholder="CPF" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3 input-group">
                        <i class="bi bi-calendar"></i>
                        <input type="date" class="form-control" name="data_nascimento" required>
                    </div>
                    <div class="mb-3 input-group">
                        <i class="bi bi-geo-alt"></i>
                        <input type="text" class="form-control" name="cep" placeholder="CEP" required>
                    </div>
                    <div class="mb-3 input-group">
                        <i class="bi bi-house"></i>
                        <input type="text" class="form-control" name="endereco" placeholder="Endereço" required>
                    </div>
                    <div class="mb-3 input-group">
                        <i class="bi bi-box"></i>
                        <select class="form-control" name="plano" required>
                            <option value="" disabled selected>Selecione seu plano</option>
                            <option value="Free">Free</option>
                            <option value="Plus">Plus</option>
                            <option value="Enterprise">Enterprise</option>
                        </select>
                    </div>
                </div>
            </div>

            <h4 class="mt-4">Dados da Empresa</h4>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3 input-group">
                        <i class="bi bi-building"></i>
                        <input type="text" class="form-control" name="razao_social" placeholder="Razão Social" required>
                    </div>
                    <div class="mb-3 input-group">
                        <i class="bi bi-building"></i>
                        <input type="text" class="form-control" name="nome_fantasia" placeholder="Nome Fantasia" required>
                    </div>
                    <div class="mb-3 input-group">
                        <i class="bi bi-file-earmark-text"></i>
                        <input type="text" class="form-control" name="cnpj" placeholder="CNPJ" required>
                    </div>
                    <div class="mb-3 input-group">
                        <i class="bi bi-tag"></i>
                        <input type="text" class="form-control" name="tipo_empresa" placeholder="Tipo de Empresa" required>
                    </div>
                    <div class="mb-3 input-group">
                        <i class="bi bi-geo-alt"></i>
                        <input type="text" class="form-control" name="cep_empresa" placeholder="CEP da Empresa" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3 input-group">
                        <i class="bi bi-telephone"></i>
                        <input type="text" class="form-control" name="telefone" placeholder="Telefone" required>
                    </div>
                    <div class="mb-3 input-group">
                        <i class="bi bi-envelope"></i>
                        <input type="email" class="form-control" name="email_empresarial" placeholder="E-mail Empresarial" required>
                    </div>
                    <div class="mb-3 input-group">
                        <i class="bi bi-file-earmark-text"></i>
                        <input type="text" class="form-control" name="inscricao_estadual" placeholder="Inscrição Estadual" required>
                    </div>
                    <div class="mb-3 input-group">
                        <i class="bi bi-file-earmark-text"></i>
                        <input type="text" class="form-control" name="inscricao_municipal" placeholder="Inscrição Municipal" required>
                    </div>
                    <div class="mb-3 input-group">
                        <i class="bi bi-house"></i>
                        <input type="text" class="form-control" name="endereco_empresa" placeholder="Endereço da Empresa" required>
                    </div>
                </div>
            </div>

            <div class="button-group">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
                <a href="/" class="btn btn-cancel">Cancelar</a>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script>
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: '#BC7201' },
                shape: { type: 'circle' },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#040C42',
                    opacity: 0.4,
                    width: 1
                },
                move: { enable: true, speed: 2, direction: 'none', random: true }
            },
            interactivity: {
                events: { onhover: { enable: true, mode: 'repulse' } }
            }
        });

        // Configuração do toastr
        toastr.options = {
            closeButton: true,
            progressBar: true,
            positionClass: 'toast-top-right',
            timeOut: 5000,
            showMethod: 'fadeIn',
            hideMethod: 'fadeOut',
            toastClass: 'toast',
            onShown: function() {
                document.querySelectorAll('.toast').forEach(toast => {
                    if (toast.classList.contains('toast-success')) {
                        toast.style.backgroundColor = '#28a745';
                        toast.style.color = '#ffffff';
                    } else if (toast.classList.contains('toast-error')) {
                        toast.style.backgroundColor = '#dc3545';
                        toast.style.color = '#ffffff';
                    }
                });
            }
        };

        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.container');
            container.classList.add('visible');

            // Manipular envio do formulário via AJAX
            $('#cadastro-form').on('submit', function(event) {
                event.preventDefault();

                // Coletar dados do formulário
                const formData = {
                    dados_usuario: {
                        nome: $('input[name="nome"]').val(),
                        email: $('input[name="email"]').val(),
                        senha: $('input[name="senha"]').val(),
                        cpf: $('input[name="cpf"]').val(),
                        data_nascimento: $('input[name="data_nascimento"]').val(),
                        cep: $('input[name="cep"]').val(),
                        endereco: $('input[name="endereco"]').val(),
                        plano: $('select[name="plano"]').val()
                    },
                    dados_empresa: {
                        razao_social: $('input[name="razao_social"]').val(),
                        nome_fantasia: $('input[name="nome_fantasia"]').val(),
                        cnpj: $('input[name="cnpj"]').val(),
                        tipo_empresa: $('input[name="tipo_empresa"]').val(),
                        cep_empresa: $('input[name="cep_empresa"]').val(),
                        endereco_empresa: $('input[name="endereco_empresa"]').val(),
                        telefone: $('input[name="telefone"]').val(),
                        email_empresarial: $('input[name="email_empresarial"]').val(),
                        inscricao_estadual: $('input[name="inscricao_estadual"]').val(),
                        inscricao_municipal: $('input[name="inscricao_municipal"]').val()
                    }
                };

                // Enviar requisição AJAX
                $.ajax({
                    url: '{{ url_for("main.cadastro") }}',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(formData),
                    success: function(response) {
                        if (response.success) {
                            toastr.success(response.message, 'Sucesso!');
                            // Redirecionar para login.html após 2 segundos
                            setTimeout(function() {
                                window.location.href = '{{ url_for("main.login_page") }}';
                            }, 2000);
                        } else {
                            toastr.error(response.message, 'Erro!');
                        }
                    },
                    error: function(xhr, status, error) {
                        let errorMessage = 'Erro ao conectar ao servidor.';
                        try {
                            const response = JSON.parse(xhr.responseText);
                            errorMessage = response.message || errorMessage;
                        } catch (e) {
                            errorMessage = xhr.responseText || errorMessage;
                        }
                        toastr.error(errorMessage, 'Erro!');
                    }
                });
            });
        });
    </script>
</body>
</html>
